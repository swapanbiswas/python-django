{% extends 'basic_app/base.html'%}


{% block subbody %}

<div class="jumbotron">
  {% if registered %}
    <h2>Thank you for registering !!</h2>
    {% else %}
     <form enctype="multipart/form-data" method="post">
       {% csrf_token %}
       {{user_form.as_p}}
       {{profile_form.as_p}}
       <input type="submit" class="btn btn-primary" name="" value="Register">
     </form>

  {% endif %}

</div>


{% endblock %}
